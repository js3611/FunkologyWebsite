<div class="container">
<div class="hero-unit">
  <h1>Founders</h1>
  <p class="lead">The OG.</p>
</div>

<div ng-if="isLoaded()" class="row" ng-repeat="i in [] | range:3">
  <div class="col-md-4" ng-repeat="j in [] | range:3">
    <h3>{{founders[i*3+j].name}}</h3>
    <div class="row">
      <div class="col-md-6">
        <img src="{{founders[i*3+j].imageUrl}}" width="100%" height="100%"/>
      </div>
      <div class="col-md-6">
        <p>{{founders[i*3+j].desc}}</p>
      </div>
    </div>
  </div>
</div>

</div>
