<!DOCTYPE html>
<html ng-app="FunkMemes">
  <head lang="en">
    <meta http-equiv="Content-type" content ="text/html" charset="utf-8"/>
    
    <!-- Css Files -->
    <link rel="stylesheet" href="css/info.css">
    <!--<link rel="stylesheet" href="../bootstrap/lib/css/bootstrap.min.css">-->
	<link rel="stylesheet" href="../funkology/css/boostrap.min.css">

    <!-- Bootstrap  
    <script type="text/javascript" src="../boostrap/lib/js/bootstrap.min.js"></script> -->

	<!-- Bootstrap funk website -->
	<script type="text/javascript" src="../funkology/js/bootstrap.min.js"></script>

    <!-- AngularJs 
    <script type="text/javascript" src="../angular/lib/angular.min.js"></script> -->

	<!-- AngularJs funk website -->
	<script type="text/javascript" src="../funkology/js/angular.min.js"></script>

    <!-- Scripts -->
    <script type="text/javascript" src="js/controller.js"></script>

    <title>Information</title>
    <img id="logo" src="pics/funkLogo.png"/>
    <!--If you're inspecting the element, good on you, find this pic! -->
    <a href="pics/samson_uwotm8.jpg"><img id="hidden" src="pics/troll.png"></img></a>
  </head>
  <body>

    <div id="mainContainer" ng-controller="PageController" class="container">  
      <ul class="nav nav-tabs">
	<li ng-class="{active: activeTab === 'overview'}">
	  <a ng-click="switchTabTo('overview')">Overview</a>
	</li>
	<li ng-class="{active: activeTab === 'resources'}">
	  <a ng-click="switchTabTo('resources')">Resources</a>
	</li>
	<li ng-class="{active: activeTab === 'accesstopictures'}">
	  <a ng-click="switchTabTo('accesstopictures')">Access To Pictures</a>
	</li>
	<li ng-class="{active: activeTab === 'howtoupload'}">
	  <a ng-click="switchTabTo('howtoupload')">How to upload</a>
	</li>
	<li ng-class="{active: activeTab === 'examples'}">
	  <a ng-click="switchTabTo('examples')">Example Memes!</a>
	</li>
      </ul>

      <div class="tab-content">
	<div ng-switch="activeTab">
	  <!--<div ng-repeat="page in pages">
	    <div ng-switch-when="{{page.section}}">
	      <div ng-include src="{{page.source}}"></div>
	    </div>
	  </div> -->
	  <div ng-switch-when="overview"> 
	      <div ng-include src="'textDocs/informationDocs/overview.html'"></div>
	  </div>
	  <div ng-switch-when="resources">
	    <div ng-include src="'textDocs/informationDocs/resources.html'"></div>
	  </div>
	  <div ng-switch-when="accesstopictures">
	    <div ng-include src="'textDocs/informationDocs/accesstopictures.html'"></div>
	  </div>
	  <div ng-switch-when="howtoupload">
	    <div ng-include src="'textDocs/informationDocs/howtoupload.html'"></div>
	  </div>
	  <div ng-switch-when="examples">
	    <div ng-include src="'textDocs/informationDocs/examplePics.html'"></div>
	  </div>
	</div>
      </div>
    </div>
  </body>
</html>
